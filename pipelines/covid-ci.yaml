      branch: master

  - name: upload-gisaid
    type: simple-remote-directory-resource
    public: true
    check_every: 30m
    source:
      hostname: ((hostname))
      username: ((username))
      private_key: ((private_key))
      key_type: ((key_type))
      path: ((path_upload_gisaid))

