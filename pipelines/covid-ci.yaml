jobs:
  - name: import-gisaid
    public: true
    plan:
      - get: covid-ci
      - get: upload-gisaid
        trigger: true
      - task: import-gisaid
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          Q2_ACTION: import
          Q2_INPUT: input1
          Q2_FORMAT: GISAIDDNAFASTAFormat
          Q2_TYPE: FeatureData[Sequence]
          Q2_OUTPUT: ((path_seqs_gisaid))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:30:00
          SLURM_mem: 16384

        input_mapping:
          input1: upload-gisaid

      - put: seqs-gisaid
        params:
          source: outputs/result/

  - name: clean-gisaid-metadata
    public: true
    plan:
      - get: covid-ci
      - get: upload-metadata-gisaid
        trigger: true
      - task: clean-gisaid-metadata
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          SCRIPT: rename_md_col.py
          SCRIPT_I_input: input1
          SCRIPT_output: ((path_cleaned_metadata_gisaid))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:05:00
          SLURM_mem: 4096

        input_mapping:
          input1: upload-metadata-gisaid

      - put: cleaned-metadata-gisaid
        params:
          source: outputs/result/

  - name: match-gisaid
    public: true
    plan:
      - get: covid-ci
      - get: seqs-gisaid
        passed: [import-gisaid]
        trigger: true
      - get: cleaned-metadata-gisaid
        passed: [clean-gisaid-metadata]
        trigger: true
      - task: match-gisaid-metadata
        file: covid-ci/tasks/execute2.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          Q2_ACTION: feature_table::filter_seqs
          Q2_I_data: input1
          Q2_M_metadata: input2
          Q2_P_where: "[division]!='Arizona'"
          Q2_O_filtered_data: ((path_seqs_gisaid_matched))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:30:00
          SLURM_mem: 4096

        input_mapping:
          input1: seqs-gisaid
          input2: cleaned-metadata-gisaid
      - put: seqs-gisaid-matched
        params:
          source: outputs/filtered_data/

  - name: filter-gisaid
    public: true
    plan:
      - get: covid-ci
      - get: seqs-gisaid-matched
        passed: [match-gisaid]
        trigger: true
      - get: cleaned-metadata-gisaid
        passed: [match-gisaid]
        trigger: true
      - task: filter-gisaid
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          Q2_ACTION: genome_sampler::filter_seqs
          Q2_I_sequences: input1
          Q2_P_min_length: 20000
          Q2_O_filtered_sequences: ((path_seqs_gisaid_context))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:35:00
          SLURM_mem: 4096

        input_mapping:
          input1: seqs-gisaid-matched
      - put: seqs-gisaid-context
        params:
          source: outputs/filtered_sequences/

  - name: view-gisaid
    public: true
    plan:
      - get: covid-ci
      - get: seqs-gisaid-context
        passed: [filter-gisaid]
        trigger: true
      - task: view-gisaid
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          Q2_ACTION: feature_table::tabulate_seqs
          Q2_I_data: input1
          Q2_O_visualization: ((path_view_seqs_gisaid))

          SLURM_cpus_per_task: 1
          SLURM_time: 1:15:00
          SLURM_mem: 16384

        input_mapping:
          input1: seqs-gisaid-context
      - put: view-seqs-gisaid
        params:
          source: outputs/visualization/

  - name: import-az-tgen
    public: true
    plan:
      - get: covid-ci
      - get: upload-az-tgen
        trigger: true
      - task: import-az-tgen
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          Q2_ACTION: import
          Q2_INPUT: input1
          Q2_FORMAT: GISAIDDNAFASTAFormat
          Q2_TYPE: FeatureData[Sequence]
          Q2_OUTPUT: ((path_seqs_az_tgen))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:15:00
          SLURM_mem: 4096

        input_mapping:
          input1: upload-az-tgen
      - put: seqs-az-tgen
        params:
          source: outputs/result/

  - name: copy-tgen-metadata
    public: true
    plan:
      - get: covid-ci
      - get: gsheets-az-tgen
        trigger: true
      - task: copy-tgen-metadata
        file: covid-ci/tasks/transfer.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))
          EXTERNAL_DIR: ((path_metadata_az_tgen))
        input_mapping:
          input: gsheets-az-tgen
      - put: metadata-az-tgen
        params:
          source: output

  - name: clean-tgen-metadata
    public: true
    plan:
      - get: covid-ci
      - get: metadata-az-tgen
        passed: [copy-tgen-metadata]
        trigger: true
      - task: clean-tgen-metadata
        file: covid-ci/tasks/execute1.yaml
        params:
          HOSTNAME: ((hostname))
          USERNAME: ((username))
          PRIVATE_KEY: ((private_key))
          KEY_TYPE: ((key_type))
          WORKDIR: ((workdir))

          SCRIPT: rename_md_col.py
          SCRIPT_I_input: input1
          SCRIPT_output: ((path_cleaned_metadata_az_tgen))

          SLURM_cpus_per_task: 1
          SLURM_time: 0:05:00
          SLURM_mem: 4096

        input_mapping:
          input1: metadata-az-tgen

      - put: cleaned-metadata-az-tgen
        params:
          source: outputs/result/

  - name: match-tgen-metadata-and-seqs
    public: true
