    plan:
      - get: covid-ci
      - get: seqs-az-tgen
        passed: [match-tgen-metadata-and-seqs]
        trigger: true
      - get: seqs-az-other
        passed: [match-az-other-metadata-and-seqs]
        trigger: true
      - get: cleaned-metadata-az-tgen
        passed: [match-tgen-metadata-and-seqs]
      - get: cleaned-metadata-az-other
        passed: [match-az-other-metadata-and-seqs]
      - task: merge-focal-seqs
        file: covid-ci/tasks/execute2.yaml
        params:
          HOSTNAME: ((hostname))
